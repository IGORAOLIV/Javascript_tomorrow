  <script type="text/javascript" defer>

    document.write(`O valor de A: ${varA}`);

    document.write(`<br>O valor de C: ${varC}`);

    document.write(`<br> A + B: ${soma}`);

    document.write(`<br> C / B: ${divisao}`);
    const resto = varB % varC;
    document.write(`<br>Resto de B / C: ${resto}`);
    const potencia2 = varA ** 2;
    document.write(`<br>A^2: ${potencia2}`);
    const potencia3 = varA ** 3;
    document.write(`<br>A^3: ${potencia3}`);
    const raizQuadrada = Math.sqrt(varA);
    document.write(`<br>Raiz quadrada de A: ${raizQuadrada}`);
    const raizCubica = Math.cbrt(varB);
    document.write(`<br>Raiz cúbica de B: ${raizCubica}`);
  </script>
