<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="video-container">
        <video id="my-video" controls autoplay>
            <source src="video/Tema.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div id="buttons-container">
        <button id="play-pause-button">Play/Pause</button>
        <button id="stop-button">Stop</button>
        <button id="mute-unmute-button">Mute/Unmute</button>
        <button id="download-button">Download</button>
        <button id="like-button">Like</button>
        <!-- <span id="likes-count">0 Likes</span> -->
        <button id="unlike-button">Unlike</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
