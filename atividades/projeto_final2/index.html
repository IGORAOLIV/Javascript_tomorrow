<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo</title>
  <script src="https://kit.fontawesome.com/76785fb994.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/atividades/projeto_final2/assets/css/styles.css">
</head>

<body>

  <div class="wrapper">
    <div class="content">
      <header>
        <button class="ocultar-sidebar"><i class="fa-solid fa-list"></i></button>
        <div class="titulo-pagina">Hoje</div>
      </header>
      <nav>
        <div class="logo">
          <i class="fa-regular fa-circle-check"></i>
          <div class="texto">MyTask</div>
        </div>
        <ul class="navegacao">
          <li class="categoria">
            <div class="titulo">
              <i class="fa-solid fa-bars"></i>
              Todas
            </div>
            <span>9</span>
          </li>
          <li class="categoria">
            <div class="titulo">
              <i class="fa-solid fa-calendar"></i>
              Hoje
            </div>
            <span>2</span>
          </li>
          <li class="categoria">
            <div class="titulo">
              <i class="fa-solid fa-cloud-sun"></i>
              Amanhã
            </div>
            <span>3</span>
          </li>
          <li class="categoria">
            <div class="titulo">
              <i class="fa-solid fa-shuffle"></i>
              Próximos 7 Dias
            </div>
            <span>6</span>
          </li>
        </ul>
        <div class="profile">
          <img src="/atividades/projeto_final2/assets/img/Avatar=Avatar4.png" alt="Profile">
          <div class="texto">Nome Usuário</div>
        </div>
      </nav>
      <section class="container">
        <div class="inpultTask">
          <input type="text" placeholder="Digite sua tarefa">
        </div>
      </section>
    </div>
  </div>
</body>

</html>
